out_root: logs/prompting_grid

llm:
  backend: "transformers"
  model_path: "models/llm/mistral-7b-instruct-v0.2.Q4_K_M.gguf"
  temperature: 0.25
  max_tokens: 1536
  num_workers: 1
  device_strategy: "single"

documents:
  - id: "op_firesafety_guideline"
    path: "datasets/archive/test_data/text/op_firesafety_guideline.txt"
    gold: "datasets/archive/gold_human/op_firesafety_guideline.json"

chunking:
  method: "dsc"
  params:
    embedding_model_path: "models/embeddings/bge-small-en-v1.5"

prompting_experiments:
  - name: "P1_few_shot"
    strategy: "P1"

evaluation:
  tier: "A"
  threshold: 0.75
  embedding_model: "models/embeddings/all-mpnet-base-v2"
