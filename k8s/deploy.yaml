# EXPLAINIUM - Simple OpenShift Deployment for CSC
# One file with everything you need

apiVersion: v1
kind: ConfigMap
metadata:
  name: explainium-config
data:
  ENVIRONMENT: "csc_cloud"
  CSC_CLOUD: "true"
  DB_HOST: "postgres-service"
  REDIS_HOST: "redis-service"
  MAX_FILE_SIZE_MB: "500"
---
apiVersion: v1
kind: Secret
metadata:
  name: explainium-secrets
type: Opaque
# Note: Create this secret manually with:
# oc create secret generic explainium-secrets \
#   --from-literal=DB_PASSWORD='your-secure-password' \
#   --from-literal=SECRET_KEY='your-secret-key'
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
        env:
        - name: POSTGRES_DB
          value: "explainium"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: explainium-secrets
              key: DB_PASSWORD
      volumes:
      - name: pgdata
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
---
apiVersion: v1
kind: Service
metadata:
  name: explainium-app
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: explainium-app
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: explainium-app
spec:
  replicas: 1
  selector:
    app: explainium-app
  template:
    metadata:
      labels:
        app: explainium-app
    spec:
      containers:
      - name: app
        image: explainium:latest  # Your Docker image
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20
        envFrom:
        - configMapRef:
            name: explainium-config
        - secretRef:
            name: explainium-secrets
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1000m"
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: explainium-route
spec:
  to:
    kind: Service
    name: explainium-app
  port:
    targetPort: 8000
