# EXPLAINIUM - Simple OpenShift Deployment for CSC
# One file with everything you need

apiVersion: v1
kind: ConfigMap
metadata:
  name: explainium-config
data:
  ENVIRONMENT: "csc_cloud"
  CSC_CLOUD: "true"
  DB_HOST: "postgres-service"
  REDIS_HOST: "redis-service"
  MAX_FILE_SIZE_MB: "500"
---
apiVersion: v1
kind: Secret
metadata:
  name: explainium-secrets
type: Opaque
data:
  DB_PASSWORD: cGFzc3dvcmQ=  # "password" in base64
  SECRET_KEY: eW91ci1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9u
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          value: "explainium"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: explainium-secrets
              key: DB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
---
apiVersion: v1
kind: Service
metadata:
  name: explainium-app
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: explainium-app
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: explainium-app
spec:
  replicas: 1
  selector:
    app: explainium-app
  template:
    metadata:
      labels:
        app: explainium-app
    spec:
      containers:
      - name: app
        image: explainium:latest  # Your Docker image
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: explainium-config
        - secretRef:
            name: explainium-secrets
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1000m"
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: explainium-route
spec:
  to:
    kind: Service
    name: explainium-app
  port:
    targetPort: 8000
