# EXPLAINIUM - Optimized Docker Compose
# Streamlined configuration for the new unified architecture

version: '3.8'

services:
  # Main Explainium application
  explainium:
    build:
      context: ..
      dockerfile: docker/Dockerfile.optimized
    container_name: explainium-app
    restart: unless-stopped
    ports:
      - "8000:8000"  # API
      - "8501:8501"  # Streamlit Frontend
    environment:
      - EXPLAINIUM_ENV=production
      - DATABASE_URL=postgresql://postgres:explainium_secure_2024@db:5432/explainium
      - LOG_LEVEL=INFO
      - MAX_FILE_SIZE_MB=200
      - PROCESSING_TIMEOUT=600
      - CORS_ORIGINS=http://localhost:8501,http://127.0.0.1:8501
    volumes:
      - uploaded_files:/app/uploaded_files
      - logs:/app/logs
      - models:/app/models
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - explainium_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Database
  db:
    image: postgres:15-alpine
    container_name: explainium-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=explainium
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=explainium_secure_2024
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - explainium_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d explainium"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: explainium-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass explainium_redis_2024
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - explainium_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: explainium-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - explainium
    networks:
      - explainium_network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploaded_files:
    driver: local
  logs:
    driver: local
  models:
    driver: local

networks:
  explainium_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16